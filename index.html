<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quantum Clash</title>
  <link rel="icon" href="menu/favicon.ico">
  <link rel="stylesheet" href="menu/style.css">
</head>
<body>
  <div id="logoSplash">
    <img src="menu/Quantum Clash.png" alt="Quantum Clash">
  </div>
  <div id="mainContainer">
    <div id="hoverPanel">
      <div class="hover-label">Hover to show menu</div>
      <div id="hoverMenu">
        <button class="hover-menu-btn">
          <div class="icon"></div>
          <div>Deck</div>
        </button>
        <button class="hover-menu-btn">
          <div class="icon"></div>
          <div>Battle Pass</div>
        </button>
        <button class="hover-menu-btn">
          <div class="icon"></div>
          <div>Shop</div>
        </button>
        <button class="hover-menu-btn">
          <div class="icon"></div>
          <div>Rewards</div>
        </button>
      </div>
    </div>
    <button id="settingsBtn">
      <div class="icon">⚙️</div>
      <div>Settings</div>
    </button>
    <button id="mapBtn">
      <div class="icon"></div>
      <div>Map</div>
    </button>
    <button id="battleBtn">BATTLE</button>
    <div id="gamemodesContainer">
      <button id="gamemodesBtn"> Gamemodes</button>
      <div id="gamemodesDropdown">
        <button class="gamemode-option">AI Battle</button>
        <button class="gamemode-option">Online</button>
        <button class="gamemode-option">Solo Mode</button>
        <button class="gamemode-option">Practice</button>
      </div>
    </div>
  </div>

  <script src="game/game.js"></script>
  <script src="game/render.js"></script>
  <script src="game/devpanel.js"></script>
  <script src="menu/main.js"></script>
</body>
</html>
